name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Adjust to your target branch

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Git repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Adjust this version to match what Azure supports

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Upload to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: upload
        app_location: "."  # Adjust to the folder where your app.py is located
        app_artifact_location: "."  # The artifact should be the current directory or another if necessary
